<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For validation</title>
    <link rel="stylesheet" href="./insex.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="Interior Design" id="Username">
                <i class='fas fa-check-circle'></i>
                <i class="fas fa-exclamation-check"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="ff@gmail.com" id="email">
                <i class='fas fa-check-circle'></i>
                <i class="fas fa-exclamation-check"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password">
                <i class='fas fa-check-circle'></i>
                <i class="fas fa-exclamation-check"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Confirm Passord</label>
                <input type="text" placeholder="Confirm Passord" id="password2">
                <i class='fas fa-check-circle'></i>
                <i class="fas fa-exclamation-check"></i>
                <small>Error Message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    
</body>
</html>
